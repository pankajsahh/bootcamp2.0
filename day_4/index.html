<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Container">
        <div class="MobileView">
          <img
            src="https://smartreceipt.colorbarcosmetics.com/static/app-assets/images/logo/cb_logo.png"
            alt="colorbarLogo"
          />
          <div class="HeadingInfo">
            <div class="TopHeading">
              <h6>Hey Beauty Lover!</h6>
              <h6>Thank you for choosing Colorbar!</h6>
            </div>
      
            <div class="subHeading">
              <h6>Share your experience below &amp; get</h6>
              <h6 class="Deal">FLAT 15% OFF</h6>
              <h6>on your next purchase</h6>
            </div>
          </div>
          <div class="FeedBackForm">
              <p>How was your shopping experience?</p>
              <div class="ImoteResponse">
                  <div class="Emogi">😠</div>
                  <div class="Emogi">😞</div>
                  <div class="Emogi">😐</div>
                  <div class="Emogi">😊</div>
                  <div class="Emogi">😆</div>
              </div>
              <p>loved it</p>
              <button class="SubmitFeedBack">submit</button> 
          </div>
        </div>
      </div>
</body>
</html>
